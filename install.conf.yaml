- clean: []

- create:
    - ~/.vim/.undo
    - ~/.vim/.swp
    - ~/.config
    - ~/code

- link:
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux.conf.local: tmux/tmux.conf.local
    ~/.vimrc: vim/vimrc
    ~/.vim/bundle: vim/bundle
    ~/.zshrc:
      path: zsh/zshrc
      force: true
    ~/.antigenrc: zsh/antigenrc
    ~/.gitconfig: gitconfig
    ~/.config/karabiner.json:
      force: true
      path: karabiner/karabiner.json

- shell: 
  - [sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)", Installing Oh-my-zsh]
  - [vim +PluginInstall +qall, Installing Vim plugins]
  - [echo | bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)", Installing Brew 🍺]
  - echo 'eval "$(/opt/homebrew/bin/brew shellenv)"' >> ~/.zshrc
  - eval "$(/opt/homebrew/bin/brew shellenv)"
  - brew bundle
  - ./macos.sh
