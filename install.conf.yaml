- clean: []

- create:
    - ~/.vim/.undo
    - ~/.vim/.swp
    - ~/.config
    - ~/code

- link:
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux.conf.local: tmux/tmux.conf.local
    ~/.vimrc: vim/vimrc
    ~/.vim/colors:
      path: vim/colors
      force: true
    ~/.zshrc:
      path: zsh/zshrc
      force: true
    ~/.antigenrc: zsh/antigenrc
    ~/.gitconfig: gitconfig
    ~/.config/karabiner.json:
      force: true
      path: karabiner/karabiner.json

- shell: 
  - command: sh -c "[ ! -d '$HOME/.oh-my-zsh' ] && $(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"
    description: Installing Oh-my-zsh
  - command: echo | bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
    description: Installing Brew 🍺
    stdout: true
  - echo 'eval "$(/opt/homebrew/bin/brew shellenv)"' >> ~/.zshrc
  - eval "$(/opt/homebrew/bin/brew shellenv)" && brew bundle
  - command: ./macos.sh
    stdout: true
  - command: [ ! -d '$HOME/.vim/bundle' ] && git clone https://github.com/VundleVim/Vundle.vim.git ~/.vim/bundle/Vundle.vim
    description: Installing Vim Vundle
  - command: vim +PluginInstall +qall
    description: Installing Vim plugins
    stdout: true
