- clean: []

- create:
    - ~/.vim/.undo
    - ~/.vim/.swp

- link:
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux.conf.local: tmux/tmux.conf.local
    ~/.vim: vim/
    ~/.vimrc: vim/vimrc
    ~/.zshrc: zshrc
    ~/.oh-my-zsh: oh-my-zsh/
    ~/.gitconfig: gitconfig

- shell: 
  - [vim +PluginInstall +qall, Installing Vim plugins]
  - bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
  - brew bundle
  - ./macos.sh
